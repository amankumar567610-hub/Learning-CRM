{% extends "base.html" %}

{% block content %}
<div class="flex-center">
    <div class="glass-card" style="width: 100%; max-width: 400px;">
        <h2 class="text-center" style="margin-bottom: 2rem;">Student Registration</h2>

        <form method="POST" action="">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Optional" autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="mt-4 text-center text-xs text-secondary">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--accent);">Login
                    here</a></p>
        </div>
    </div>
</div>
{% endblock %}
