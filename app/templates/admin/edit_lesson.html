{% extends "base.html" %}

{% block title %}Edit Lesson - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <div>
        <div style="margin-bottom: 0.5rem;">
            <a href="{{ url_for('admin_bp.course_content', course_id=lesson.module.course.id) }}"
                class="text-muted text-sm"
                style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
                <span class="iconify" data-icon="heroicons:arrow-left"></span> Back to Course
            </a>
        </div>
        <h1 class="page-title gradient-text">Edit Lesson</h1>
    </div>
</div>

<div class="glass-card" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <form action="{{ url_for('admin_bp.edit_lesson', lesson_id=lesson.id) }}" method="POST">
        <div class="form-group">
            <label>Lesson Title</label>
            <input type="text" name="title" value="{{ lesson.title }}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Video URL</label>
            <input type="text" name="video_url" value="{{ lesson.video_url or '' }}"
                placeholder="https://youtube.com/..." class="form-control">
        </div>

        <div class="form-group">
            <label>Content (Optional)</label>
            <textarea name="content" rows="6" class="form-control"
                placeholder="Add text content here...">{{ lesson.content or '' }}</textarea>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <a href="{{ url_for('admin_bp.course_content', course_id=lesson.module.course.id) }}" class="btn btn-ghost"
                style="flex: 1; text-align: center;">Cancel</a>
            <button type="submit" class="btn btn-primary" style="flex: 2;">Update Lesson</button>
        </div>
    </form>
</div>
{% endblock %}
