{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; padding-top: 2rem;">
    <div style="margin-bottom: 2rem;">
        <a href="{{ url_for('admin_bp.course_content', course_id=lesson.module.course.id) }}"
            style="color: var(--text-secondary); text-decoration: none;">&larr; Back to Course</a>
    </div>

    <div class="glass-card">
        <h2 style="margin-bottom: 1.5rem;">Edit Lesson</h2>

        <form action="{{ url_for('admin_bp.edit_lesson', lesson_id=lesson.id) }}" method="POST">
            <div class="form-group" style="margin-bottom: 1rem;">
                <label>Lesson Title</label>
                <input type="text" name="title" class="form-control" value="{{ lesson.title }}" required
                    style="width: 100%; padding: 0.8rem; background: var(--bg-color); border: 1px solid var(--border); color: white; border-radius: 6px;">
            </div>

            <div class="form-group" style="margin-bottom: 2rem;">
                <label>Video URL</label>
                <input type="text" name="video_url" class="form-control" value="{{ lesson.video_url or '' }}"
                    style="width: 100%; padding: 0.8rem; background: var(--bg-color); border: 1px solid var(--border); color: white; border-radius: 6px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Update Lesson</button>
        </form>
    </div>
</div>
{% endblock %}
